<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title id="title">Semayneh and Quadri start up Project</title>
</head>
<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        <div id="survey">
            <div id="valve">
                <form id="survey-form">
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" id="name" placeholder="Enter Yor Name">
                    <br>
                    <br>
                    <label for="name" id="email-label">Email</label><br>
                    <input type="text" id="email" placeholder="Enter Yor Email" required>
                    <br>
                    <br>
                    <label for="age" id="number-label">Age(optional)</label>
                    <br>

                    <input type="text" id="number" min="7" max="35" placeholder="Age" required><br><br>
                    <label>Which option best describes your current role?</label><br>
                    <select name="current_role" id="dropdown">
                        <option value="" selected>select current role</option>
                        <option value="student">Student</option>
                        <option value="fulltimejob">Full Time Jobe</option>
                        <option value="fulltimelearner" >Full Time Leaner</option>
                        <option value="Prefernot">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                    <br><br>
                    <label>Would you recommend freeCodeCamp to a friend?</label><br>
                    <input type="radio" id="Definitely" name="Definitely" value="Definitely">
                    <label for="Definitely">Definitely</label><br>
                    <input type="radio" id="Maybe" name="Maybe" value="Maybe">
                    <label for="Maybe">Maybe</label><br>
                    <input type="radio" id="Notsure" name="Maybe" value="Not sure">
                    <label for="Notsure">Not sure</label>
                    <br><br>
                    <label>What is your favorite feature of freeCodeCamp?</label><br>
                    <select name="favorite" id="drop">
                        <option value="SelectAnOption" selected>select an option</option>
                        <option value="challenge">Challenges</option>
                        <option value="projects" >Projects</option>
                        <option value="community" >Community</option>
                        <option value="opensource">Open Source</option>
                    </select>
<br><br>
                    <label for="frontend"> What would you like to see improved? (Check all that apply)</label><br>
                    <input type="checkbox" id="Front-end-" name="frontend" value="Front-end Projects">
                    <label for=""> Front-end Projects</label><br>
                    <input type="checkbox" id="Back-end" name="Back-end project" value="Back-end Project">
                    <label for="vehicle2"> Back-end Projects</label><br>
                    <input type="checkbox" id="Data-visualisation" name="DataVisualization" value="Data Visualization">
                    <label for="vehicle3"> Data Visualization</label><br>
                    <input type="checkbox" id="Challenges" name="Challenges" value="Challenges">
                    <label for="vehicle3"> Challenges</label><br>
            
                    <input type="checkbox" id="OpenSource" name="OpenSourceCommunity" value="Open Source Community">
                    <label for="vehicle3"> Open Source Community</label><br>
            
                    <input type="checkbox" id="Gitter" name="Gitterhelprooms" value="Gitter help rooms">
                    <label for="vehicle3"> Gitter help rooms</label><br>
            
                    <input type="checkbox" id="Videos" name="Videos" value="Videos">
                    <label for="vehicle3">Videos</label><br>
            
                    <input type="checkbox" id="City" name="CityMeetups" value="City Meetups">
                    <label for="vehicle3"> City Meetups</label><br>
            
                    <input type="checkbox" id="Wiki" name="Wiki" value="Wiki">
                    <label for="vehicle3"> Wiki</label><br>
            
                    <input type="checkbox" id="forum" name="Forum" value="Forum">
                    <label for="vehicle3"> Forum</label><br>
            
                    <input type="checkbox" id="addition" name="AdditionalCourses" value="Additional Courses">
                    <label for="vehicle3"> Additional Courses</label><br><br>
                    <label for="">Any comments or suggestions?</label><br>
                    <textarea type:"text" name="" id="" cols="30" rows="10">Enter your comment here</textarea><br>
                    <input type="submit" id="submit" value="Submit">
                </form>
            </div>
        </div>

    </div>

</body>
</html>
